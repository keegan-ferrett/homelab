name: Merge to main

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: self-hosted
    environment: deployment
    steps:
    - uses: actions/checkout@v4
    - name: sync config
      run: ./bin/sync_file.sh core/vault/config.hcl /data/configs/vault/config.hcl core/traefik/traefik.yaml /data/configs/traefik/traefik.yaml
    - name: init
      run: terraform init
    - name: plan
      run: terraform plan
      env:
          TF_VAR_vault_role_id: ${{ secrets.TF_VAR_VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ secrets.TF_VAR_VAULT_SECRET_ID }}
    - name: apply
      run: terraform apply -auto-approve
      env:
          TF_VAR_vault_role_id: ${{ secrets.TF_VAR_VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ secrets.TF_VAR_VAULT_SECRET_ID }}

